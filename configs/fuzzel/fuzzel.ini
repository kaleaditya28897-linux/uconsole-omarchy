# =============================================================================
# uConsole Omarchy - Fuzzel Launcher Configuration
# =============================================================================

[main]
font=JetBrainsMono Nerd Font:size=11
dpi-aware=no
prompt="> "
icon-theme=Papirus-Dark
icons-enabled=yes
terminal=foot
layer=overlay
width=40
horizontal-pad=12
vertical-pad=8
inner-pad=4

[colors]
background=1a1b26ee
text=c0caf5ff
match=7aa2f7ff
selection=7aa2f7ff
selection-text=1a1b26ff
border=7aa2f7ff

[border]
width=2
radius=8

[dmenu]
mode=text
